<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> <ion-icon name="home-outline"></ion-icon> Home </ion-title>

    <ion-buttons slot="end">
      <ion-label color="dark}"
        >{{ tableStyle == 'dark' ? 'Dark' : 'Light' }}</ion-label
      >
      <ion-toggle [checked]="tableStyle == 'dark' ? true : false" (click)="switchStyle()" color="dark"></ion-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <!-- Searchbar with cancel button always shown -->
          <ion-searchbar placeholder="Search country" animated (ionInput)="onCountriesFilter($event)" size="12"></ion-searchbar>
        </ion-col>
        <ion-col size="12">
          <ngx-datatable
            [ngClass]="tableStyle"
            [rows]="countriesData"
            [rowHeight]="'auto'"
            [headerHeight]="50"
            [columnMode]="'force'"
          >
            <ngx-datatable-column name="country"></ngx-datatable-column>
            <ngx-datatable-column name="cases"></ngx-datatable-column>
            <ngx-datatable-column name="todayCases"></ngx-datatable-column>
            <ngx-datatable-column name="deaths"></ngx-datatable-column>
            <ngx-datatable-column name="todayDeaths"></ngx-datatable-column>
            <ngx-datatable-column name="recovered"></ngx-datatable-column>
            <ngx-datatable-column name="active"></ngx-datatable-column>
            <ngx-datatable-column name="critical"></ngx-datatable-column>
            <ngx-datatable-column
              name="casesPerOneMillion"
            ></ngx-datatable-column>
          </ngx-datatable>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
